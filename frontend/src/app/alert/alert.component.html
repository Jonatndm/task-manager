<div *ngIf="message" 
     class="fixed bottom-4 right-4 max-w-xs px-4 py-3 rounded shadow-lg transition-transform transform-gpu ease-in-out duration-500"
     [ngClass]="{
       'bg-green-500': alertType === 'success',
       'bg-red-500': alertType === 'error',
       'bg-yellow-500': alertType === 'warning',
       'text-white': true,
       'translate-y-0 opacity-100': message,
       'translate-y-20 opacity-0': !message
     }">
  <p>{{ message }}</p>
</div>
